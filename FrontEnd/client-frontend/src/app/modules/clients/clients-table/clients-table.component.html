<h2>Clientes Registrados</h2>
<div class="demo-button-container">
  <button mat-raised-button (click)="addClient()" class="demo-button">
    Registrar Clientes
  </button>
</div>

<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    
    <ng-container matColumnDef="sharedKey">
      <th mat-header-cell *matHeaderCellDef> Shared Key</th>
      <td mat-cell *matCellDef="let row"> {{row.sharedKey}} </td>
    </ng-container>

    <ng-container matColumnDef="businessId">
      <th mat-header-cell *matHeaderCellDef> Business Id</th>
      <td mat-cell *matCellDef="let row"> {{row.businessId}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> E-mail</th>
      <td mat-cell *matCellDef="let row"> {{row.email}} </td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Phone</th>
      <td mat-cell *matCellDef="let row"> {{row.phone}} </td>
    </ng-container>

    <ng-container matColumnDef="dataAdded">
      <th mat-header-cell *matHeaderCellDef> Data Added</th>
      <td mat-cell *matCellDef="let row"> {{row.dataAdded}} </td>
    </ng-container>

    <ng-container matColumnDef="accion">
      <th mat-header-cell *matHeaderCellDef> Acciones</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button matTooltip="Ver Cliente" (click)="showDetails(row)">
          <mat-icon>remove_red_eye</mat-icon>
        </button>|
        <button mat-icon-button matTooltip="Editar Cliente" (click)="editarClient(row)">
          <mat-icon>edit</mat-icon>
        </button>|
        <button mat-icon-button matTooltip="Eliminar Cliente" (click)="deleteClients(row)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row  *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">Ning√∫n elemento coincide con la busqueda "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
<br>
